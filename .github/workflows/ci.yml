name: CI

on:
  push:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Security audit
        run: bun audit --audit-level=high

      - name: Check licenses
        run: bun run license:check

      - name: Check code formatting
        run: bun run format:check

      - name: Run ESLint
        run: bun run lint

      - name: Build
        run: bun run build

      - name: Check for build artifacts
        run: test -f build/index.js